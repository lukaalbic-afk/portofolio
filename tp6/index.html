<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulaire d’inscription</h1>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="username" class="label-blue">Nom d’utilisateur :</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password" class="label-blue">Mot de passe :</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirm-password" class="label-green">Confirmation du mot de passe :</label></td>
                <td><input type="password" id="confirm-password" name="confirm-password" required></td>
            </tr>
            <tr>
                <td><label for="email" class="label-green">Email :</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="dob" class="label-green">Date de naissance :</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label class="label-green">Genre :</label></td>
                <td>
                    <input type="radio" id="homme" name="genre" value="Homme" required>
                    <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="genre" value="Femme">
                    <label for="femme">Femme</label>
                    <input type="radio" id="autre" name="genre" value="Autre">
                    <label for="autre">Autre</label>
                </td>
            </tr>
            <tr>
                <td><label for="conditions" class="label-green">J’accepte les conditions :</label></td>
                <td><input type="checkbox" id="conditions" name="conditions" checked></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="S’inscrire" class="submit-button">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
